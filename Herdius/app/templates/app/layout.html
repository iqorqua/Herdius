<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Herdius</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <script src="{% static 'app/scripts/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="{% static 'app/content/owl.carousel.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'app/content/owl.theme.default.css' %}" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="{% static 'app/content/magnific-popup.css' %}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'app/content/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'app/content/style.css' %}">
</head>

<body>		
    <!-- Nav -->
		<nav id="nav" class="navbar nav-transparent">
			<div class="container">

				<div class="navbar-header">
					<!-- Logo -->
					<div class="navbar-brand">
						<a href="/">
							<!--<img class="logo" src="{% static 'app/img/logo.png' %}" alt="logo"-->
							<img class="logo-alt" src="{% static 'app/img/logo.png' %}" alt="logo">
						</a>
					</div>
					<!-- /Logo -->

					<!-- Collapse nav button -->
					<div class="nav-collapse">
						<span></span>
					</div>
					<!-- /Collapse nav button -->
				</div>

				<!--  Main navigation  -->
				<ul class="main-nav nav navbar-nav navbar-right">
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#team">Team</a></li>
					<li><a href="#contact">Contact</a></li>
					{% include 'app/loginpartial.html' %}
				</ul>
				<!-- /Main navigation -->

			</div>
		</nav>
		<!-- /Nav -->

        {% block content %}{% endblock %}


    	<!-- Back to top -->
	<div id="back-to-top"></div>
	<!-- /Back to top -->

	<!-- Preloader -->
	<div id="preloader">
		<div class="preloader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<!-- /Preloader -->
    
    <script type="text/javascript" src="{% static 'app/scripts/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/scripts/owl.carousel.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/scripts/jquery.magnific-popup.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/scripts/main.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
